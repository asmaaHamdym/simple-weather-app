<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/styles.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Weather in your city</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="search-input"
            id="search-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <div class="errorDisplay"></div>
      <main>
        <div class="current-weather">
          <div>
            <h1 class="current-city" id="current-city"></h1>
            <p class="current-details">
              <span id="current-date"></span>, <span id="description"></span
              ><br />
              Humidity: <strong id="humidity"></strong>, Wind:
              <strong id="wind"></strong>
            </p>
          </div>
          <div class="current-temperature">
            <span
              ><img
                src=""
                class="current-temperature-icon"
                alt="weather-icon" /></span
            ><span class="current-temperature-value">24</span
            ><span class="current-temperature-unit">Â°C</span>
          </div>
        </div>
        <div class="weather-forecast">
          <div id="forecast"></div>         
          </div>
        </div>
      </main>
      <footer>
        <p>
          This project was coded by
          <a href="https://github.com/asmaaHamdym" target="_blank"
            >Asma Hamdy</a
          >
          and is on
          <a
            href="https://github.com/asmaaHamdym/simple-weather-app"
            target="_blank"
          >
            GitHub</a
          >
          and live on
          <a href="https://simple-weater.netlify.app/" target="_blank">
            Netlify</a
          >
        </p>
      </footer>
    </div>
  </body>
  <script src="scripts/index.js"></script>
</html>
<div class="weather-forecast"></div>
